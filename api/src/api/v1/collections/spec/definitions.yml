CollectionId:
  name:        id
  in:          path
  description: The collection ID
  required:    true
  type:        string

Collection:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    description:
      type: string
    picture_url:
      type: string
    public:
      type: boolean
    subscribers_count:
      type: integer
    viewer_is_owner:
      type: boolean
    viewer_is_subscriber:
      type: boolean
    viewer_is_contributor:
      type: boolean
    created_at:
      type: string
    updated_at:
      type: string
    owner:
      $ref: ../../users/spec/definitions.yml#/RelatedUser
#      "selection": {
#        "ids": []
#      },

Collections:
  type: object
  required:
    - items
    - page
    - hasNextPage
  properties:
    items:
      type: array
      items:
        $ref: ./definitions.yml#/Collection
    page:
      description: the page number
      type:        number
    hasNextPage:
      description: Indicates if you can have more results or if you are on the last page
      type:        boolean
